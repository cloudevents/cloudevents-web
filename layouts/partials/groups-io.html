<h2>Get Updates</h2>
<div class="classictemplate template" style="display: block;">
    <div id="groupsio_embed_signup">
        <form action="{{ .Site.Params.groupsiourl }}" method="post" id="groupsio-embedded-subscribe-form" name="groupsio-embedded-subscribe-form" target="_blank">
            
            <div id="groupsio_embed_signup_scroll">
            
                <p>
                    <input type="email" value="" name="email" class="email" id="email" placeholder="Enter email for updates" required="">
                </p>
            
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_{{ .Site.Params.groupsioid }}" tabindex="-1" value=""></div>
                <div id="templatearchives"></div>

                 <ul class="actions">
                    <li>
                        <input type="submit" value="Subscribe" name="subscribe" id="groupsio-embedded-subscribe" class="button">
                    </li>
                </ul>  
            </div>
        </form>
    </div>
</div>
